<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="stylesheet" href="../CSS/tutoriadocnt.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <title>TUTORIAS</title>
</head>
<body>

    <header class="nav">
        <div class="LogoUleam">
            <img src="../IMG/logouleam.png">
        </div>
        <nav>
            <a href="../INICIO/inicio-login-studen.html"><center><h3>Inicio</h3></center></a>
            <a href="../DOCENTE/MenuDocente.html"><button onclick=""><h3>Docente</h3></button></a>
        </nav>
    </header>


    <div class="activities">
        <div class="title-activities">
            <h1><center>Registro de tutorías</center></h1>
        </div>
        <div class="content_formulario">

            <!--FORMULARIO-->
            <form action="#" class="formulario" id="formulario">

                <!--Tema-->
                <div class="formulario__grupo" id="grupo__tema">
                    <div class="formulario__grupo-input">
                        <p class="formulario__input-error">Ingrese el tema</p>
                        <input type="text" name="Tema" placeholder="Temas" class="formulario-input" id="tema">
                        
                    </div>
                </div>
  






                <!--Horas de trabajo-->
                <div class="formulario__grupo" id="grupo__time">
                    <div class="formulario__grupo-input">
                        <p class="formulario__input-error">Describa las horas trabajadas</p>
                        <input type="text" name="horas" placeholder="Horas de trabajo" class="formulario-input" id="horas">
                        
                    </div>
                    
                </div> 


                <!--Tareas asignadas-->
                <div class="formulario__grupo" id="grupo__tareas">
                    <div class="formulario__grupo-input">
                        <p class="formulario__input-error">Describa las tareas designadas</p>
                        <input type="text" name="tarea" placeholder="Tareas asignadas" class="formulario-input" id="tareas">
                        
                    </div>
                    
                </div>
                    
                <!--Grupo-->
                <div class="formulario__grupo" id="grupo__group">
                    <div class="formulario__grupo-select">    
                        <p class="formulario__input-error">Seleccione un grupo</p>
                        <label class="formulario__label"></label>
                        <select name="id-grupo" id="select" class="formulario-select">
                            <option value="">Grupos<i class="fa-solid fa-angle-down"></i></option>
                            <option value="Grupo 1">Grupo 1</option>
                            <option value="Grupo 2">Grupo 2</option>
                            <option value="Grupo 3">Grupo 3</option>
                            <option value="Grupo 4">Grupo 4</option>
                            <option value="Grupo 5">Grupo 5</option>                            
                        </select>
                        
                    </div>
                </div>
                    
                <!--Fecha de tutoría-->                
                <div class="formulario__grupo" id="grupo__tutoria">
                    <div class="formulario__grupo-input">   
                        <p class="formulario__input-error">Fecha de tutoría</p>
                        <input type="date" name="date" id="date"  class="formulario-input">
                        
                    </div>
                    
                </div>

                <!--Próxima tutoría-->
                <div class="formulario__grupo" id="grupo__proxtutoria">
                    <div class="formulario__grupo-input">
                        <p class="formulario__input-error">Fecha de próxima tutoría</p> 
                        <input type="date" name="proxdate" id="proxdate"  class="formulario-input">
                        
                    </div>
                    
                </div>

                <!--Observaciones-->
                <div class="formulario__grupo" id="grupo__observaciones">
                    <div class="formulario__grupo-input">
                        <p class="formulario__input-error">Escriba las observaciones</p>
                        <input type="text" name="observation" placeholder="Observaciones" class="formulario-input" id="observaciones">
                        
                    </div>
                    
                </div>

                <!--Tipo de tutoría-->
                <div class="formulario__grupo" id="grupo__tipotutoria">
                        
                    <div class="formulario__grupo-checkbox">
                        <h2>Tipo de tutoría</h2>
                        <div class="formulario__checkbox">

                            <div class="formulario__checkbox-select">
                                <p class="formulario__label">Presencial</p>
                                <input type="radio" name="tipo" id="checkbox__presencial" class="formulario-input">
                            </div>

                            <div class="formulario__checkbox-select">
                                <p class="formulario__label">Virtual </p>
                                <input type="radio" name="tipo" id="checkbox__virtual"class="formulario-input">
                            </div>
                        </div>
                        
                    </div>

                    <div class="formulario__grupo-checkbox">
                        <h2>Tiempo de tutoría</h2>
                        <div class="formulario__checkbox">

                            <div class="formulario__checkbox-select">
                                <p class="formulario__label">Total </p>
                                <input type="radio" name="tiempo" id="checkbox-total" class="formulario-input">
                            </div>

                            <div class="formulario__checkbox-select">
                                <p class="formulario__label">Parcial</p>
                                <input type="radio" name="tiempo" id="checkbox-parcial" class="formulario-input">
                            </div>
                        
                        </div>
                        
                    </div>
                </div>

                <!--botones-->        
                <div class="formulario__grupo" id="grupo__button">
                    <div class="contenedor-button">

                        <div class="formulario__grupo-button">
                            <div class="formulario__button">
                                <a href="#">
                                    <input type="submit" name="confirmar" value="Confirmar" class="formulario-button" id="button-send" onclick="return enviarformulario();" >
                                </a>
                            </div>
                        </div>
                        
                        <div class="formulario__grupo-button">
                            <div class="formulario__button">
                                <a href="../DOCENTE/MenuDocente.html">
                                    <input type="button" name="regresar" value="Regresar" class="formulario-button" id="button-back">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div> 



     
    
    <script src="../JS/tutoriadocnt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
  
             
</body>
</html>
